                </div>
                <div class="modal-body">
                    <div class="modal-image">
                        <img id="modal-cover" src="" alt="Album Cover">
                    </div>
                    <div class="modal-details">
                        <p id="modal-type"><strong>Album:</strong> </p>
                        <p id="modal-release"><strong>Release Date:</strong> </p>
                        <div class="tracklist-section">
                            <h3>Tracklist:</h3>
                            <div id="modal-tracklist">

                            </div>
                        </div>
                    </div>
